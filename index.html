<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Javascript puro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/Jommans-Mushroom-Clock.ico" type="image/x-icon">
</head>
<body>
    <header class="headerFlex">
        <div>
            <h1><a href="https://bernarenko.github.io/meuSite/index.html">Evgeniy Bernarenko &#x1F517</a></h1>
        </div>
        <nav>
            <ul class="headerFlex headerList">
                <li><a href="https://bernarenko.github.io/meuSite/projetos.html" target="_blank">Projetos</a></li>
                <li><a href="https://github.com/bernarenko" target="_blank">Github</a></li>
                <li><a href="https://www.linkedin.com/in/bernarenko/" target="_blank">Linkedin</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <section class="centered">
            <div class="counterFlex">
                <h1>Bem-vindo ao contador em JS puro</h1>
                <p id="marcador">
                    Relógio
                </p>
            </div>
            <div class="centeredButtons" id="allButtons">
                <input type="button" value="Começar" id="butComecar" class="butWatch" onclick="startedClock()">
                <input type="button" value="Parar" id="butParar" class="butWatch" onclick="stoppedClock()">
                <input type="button" value="Resetar" id="butResetar" class="butWatch" onclick="resettedClock()">
            </div>
        </section>
    </main>

    <footer class="footerInfo">
        <p>Feito por <a href="https://github.com/bernarenko">Bernarenko</a></p>
    </footer>

    <script src="script/main.js"></script>
</body>
</html>
