<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Javascript puro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/Jommans-Mushroom-Clock.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Bem-vindo ao contador em JS puro</h1> 
    </header>
    <main>
        <div id="divCentered">
            <p id="marcador">
                Relógio
            </p>
        </div>

        <div class="centeredButtons" id="allButtons">
            <input type="button" value="Começar" id="butComecar" class="butWatch" onclick="startedClock()">
            <input type="button" value="Parar" id="butParar" class="butWatch" onclick="stoppedClock()">
            <input type="button" value="Resetar" id="butResetar" class="butWatch" onclick="resettedClock()">
        </div>

    </main>
    <footer>
        <h2><p>Feito por <a href="https://github.com/bernarenko">bernarenko</p></a></h2>
    </footer>

    <script src="script/main.js"></script>
</body>
</html>
